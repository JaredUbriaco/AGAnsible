---
# YAML Lint Configuration for AGAnsible
# See https://yamllint.readthedocs.io/en/stable/configuration.html

extends: default

rules:
  # Line length
  line-length:
    max: 120
    level: warning
  
  # Indentation
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false
  
  # Comments
  comments:
    min-spaces-from-content: 1
  
  # Document start (disable for Ansible playbooks)
  document-start: disable
  
  # Empty values
  empty-values:
    forbid-in-block-mappings: true
    forbid-in-flow-mappings: true
  
  # Quoted strings
  quoted-strings:
    quote-type: any
    required: only-when-needed
  
  # Trailing spaces
  trailing-spaces: enable
  
  # Truthy values (allow yes/no for Ansible)
  truthy:
    allowed-values: ['true', 'false', 'yes', 'no', 'on', 'off']
    check-keys: false
  
  # Key ordering (disable for flexibility)
  key-ordering: disable
  
  # Comments indentation
  comments-indentation: enable
  
  # Hyphens (allow for Ansible lists)
  hyphens:
    max-spaces-after: 1
