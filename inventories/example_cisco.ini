# Example Cisco Device Inventory
# Copy this file and modify with your actual Cisco devices
# Usage: ansible-playbook -i inventories/example_cisco.ini playbooks/cisco/ssh_test.yml
#
# Prerequisites:
# - Install Cisco collection: ansible-galaxy collection install cisco.ios
# - Configure credentials in group_vars/cisco-devices/vault.yml (use ansible-vault)

[cisco-routers]
# Example Cisco IOS routers
router1.example.com ansible_host=10.0.0.1
router2.example.com ansible_host=10.0.0.2

[cisco-switches]
# Example Cisco IOS switches
switch1.example.com ansible_host=10.0.0.10
switch2.example.com ansible_host=10.0.0.11

[cisco-devices:children]
cisco-routers
cisco-switches

[cisco-routers:vars]
# Connection settings for routers
ansible_connection=ansible.netcommon.network_cli
ansible_network_os=cisco.ios.ios
ansible_user=admin
# Password should be stored in vault, not here:
# ansible_password=your_password_here
ansible_become=yes
ansible_become_method=enable
ansible_become_password=enable_password_here

[cisco-switches:vars]
# Connection settings for switches
ansible_connection=ansible.netcommon.network_cli
ansible_network_os=cisco.ios.ios
ansible_user=admin
ansible_become=yes
ansible_become_method=enable

[all:vars]
# Common variables for all Cisco devices
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
# Timeout for network operations
ansible_command_timeout=30

# NOTE: For production use, store credentials securely:
# 1. Create: group_vars/cisco-devices/vault.yml
# 2. Encrypt with: ansible-vault create group_vars/cisco-devices/vault.yml
# 3. Add: ansible_user: admin
#         ansible_password: !vault |...
#         ansible_become_password: !vault |...
