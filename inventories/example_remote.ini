# Example Remote Host Inventory
# Copy this file and modify with your actual remote hosts
# Usage: ansible-playbook -i inventories/example_remote.ini playbook.yml

[remote-servers]
# Example remote Linux servers
server1.example.com ansible_host=192.168.1.10 ansible_user=admin
server2.example.com ansible_host=192.168.1.11 ansible_user=admin

[remote-servers:vars]
# Common variables for all remote servers
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
ansible_python_interpreter=/usr/bin/python3

[web-servers]
# Example web servers
web1.example.com ansible_host=192.168.1.20 ansible_user=www-data
web2.example.com ansible_host=192.168.1.21 ansible_user=www-data

[web-servers:vars]
ansible_python_interpreter=/usr/bin/python3

[db-servers]
# Example database servers
db1.example.com ansible_host=192.168.1.30 ansible_user=dbadmin

[db-servers:vars]
ansible_python_interpreter=/usr/bin/python3

[all:vars]
# Variables applied to all hosts
ansible_connection=ssh
ansible_ssh_private_key_file=~/.ssh/id_rsa
# Uncomment and set if using password authentication:
# ansible_ssh_pass=your_password_here
# Or use ansible-vault for secure password storage
