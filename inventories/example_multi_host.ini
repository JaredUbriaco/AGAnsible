# Example Multi-Host Inventory
# Demonstrates inventory with multiple host groups and mixed environments
# Usage: ansible-playbook -i inventories/example_multi_host.ini playbook.yml

[local]
# Localhost for testing
localhost ansible_connection=local ansible_python_interpreter=/usr/bin/python3

[development]
# Development environment hosts
dev-web1 ansible_host=192.168.10.10 ansible_user=devops
dev-db1 ansible_host=192.168.10.20 ansible_user=devops

[staging]
# Staging environment hosts
staging-web1 ansible_host=192.168.20.10 ansible_user=devops
staging-web2 ansible_host=192.168.20.11 ansible_user=devops
staging-db1 ansible_host=192.168.20.20 ansible_user=devops

[production]
# Production environment hosts (example - use with caution!)
prod-web1 ansible_host=192.168.30.10 ansible_user=prod-admin
prod-web2 ansible_host=192.168.30.11 ansible_user=prod-admin
prod-db1 ansible_host=192.168.30.20 ansible_user=prod-admin

[web-servers:children]
development
staging
production

[web-servers:vars]
# Common variables for all web servers
ansible_python_interpreter=/usr/bin/python3
web_server_role=nginx

[db-servers]
dev-db1
staging-db1
prod-db1

[db-servers:vars]
ansible_python_interpreter=/usr/bin/python3
db_type=postgresql

[development:vars]
# Development-specific variables
environment=dev
debug_mode=true
log_level=debug

[staging:vars]
# Staging-specific variables
environment=staging
debug_mode=false
log_level=info

[production:vars]
# Production-specific variables
environment=prod
debug_mode=false
log_level=warning
ansible_ssh_common_args='-o StrictHostKeyChecking=yes'

[all:vars]
# Variables for all hosts
ansible_connection=ssh
ansible_ssh_private_key_file=~/.ssh/id_rsa
# Uncomment for password authentication:
# ansible_ssh_pass=your_password_here
