# Example Juniper JunOS Device Inventory
# Copy this file and modify with your actual Juniper devices
# Usage: ansible-playbook -i inventories/example_juniper.ini playbook.yml
#
# Prerequisites:
# - Install Juniper collection: ansible-galaxy collection install junipernetworks.junos
# - Configure credentials in group_vars/juniper-devices/vault.yml (use ansible-vault)

[juniper-routers]
# Example Juniper MX routers
mx1.example.com ansible_host=10.0.0.20
mx2.example.com ansible_host=10.0.0.21

[juniper-switches]
# Example Juniper EX switches
ex1.example.com ansible_host=10.0.0.30
ex2.example.com ansible_host=10.0.0.31

[juniper-devices:children]
juniper-routers
juniper-switches

[juniper-routers:vars]
# Connection settings for routers
ansible_connection: ansible.netcommon.network_cli
ansible_network_os: junipernetworks.junos.junos
ansible_user: admin
# Password should be stored in vault, not here:
# ansible_password: your_password_here

[juniper-switches:vars]
# Connection settings for switches
ansible_connection: ansible.netcommon.network_cli
ansible_network_os: junipernetworks.junos.junos
ansible_user: admin

[all:vars]
# Common variables for all Juniper devices
ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
# Timeout for network operations
ansible_command_timeout: 30

# NOTE: For production use, store credentials securely:
# 1. Create: group_vars/juniper-devices/vault.yml
# 2. Encrypt with: ansible-vault create group_vars/juniper-devices/vault.yml
# 3. Add: ansible_user: admin
#         ansible_password: !vault |...
