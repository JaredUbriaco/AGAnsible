# Example Arista EOS Device Inventory
# Copy this file and modify with your actual Arista devices
# Usage: ansible-playbook -i inventories/example_arista.ini playbook.yml
#
# Prerequisites:
# - Install Arista collection: ansible-galaxy collection install arista.eos
# - Configure credentials in group_vars/arista-devices/vault.yml (use ansible-vault)

[arista-switches]
# Example Arista switches
sw1.example.com ansible_host=10.0.0.40
sw2.example.com ansible_host=10.0.0.41
sw3.example.com ansible_host=10.0.0.42

[arista-routers]
# Example Arista routers (if applicable)
rtr1.example.com ansible_host=10.0.0.50

[arista-devices:children]
arista-switches
arista-routers

[arista-switches:vars]
# Connection settings for switches
ansible_connection: ansible.netcommon.network_cli
ansible_network_os: arista.eos.eos
ansible_user: admin
# Password should be stored in vault, not here:
# ansible_password: your_password_here

[arista-routers:vars]
# Connection settings for routers
ansible_connection: ansible.netcommon.network_cli
ansible_network_os: arista.eos.eos
ansible_user: admin

[all:vars]
# Common variables for all Arista devices
ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
# Timeout for network operations
ansible_command_timeout: 30

# NOTE: For production use, store credentials securely:
# 1. Create: group_vars/arista-devices/vault.yml
# 2. Encrypt with: ansible-vault create group_vars/arista-devices/vault.yml
# 3. Add: ansible_user: admin
#         ansible_password: !vault |...
